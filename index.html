<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container1">
      <div>
        <img id="mainimage" src="assets/plant.jpg" alt="image" />
      </div>

      <div class="form">
        <h1 id="heading">SIGN UP FORM</h1>

        <form
          id="mainform"
          action="https://formsubmit.co/rohitkumar597277@gmail.com"
          method="post"
        >
          <div class="content">
            <label for="first_name">First name :</label>
            <input type="text" />

            <label for="last_name" id="last">Last name : </label>
            <input type="text" />

            <label for="phone" id="pho">Phone : </label>
            <input type="number" />

            <label for="email" id="ema">Email : </label>
            <input type="text" />
          </div>
          <div class="button-row">
            <button class="BUTT">CREATE ACCOUNT</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
